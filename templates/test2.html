<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Relay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .device {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #007bff, #00d4ff);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 10px #007bff;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button i {
            margin-right: 10px;
        }
        .button:hover {
            box-shadow: 0 0 20px #00d4ff;
            transform: scale(1.05);
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
            .flash-message {
                font-size: 14px;
                padding: 8px 16px;
            }
            .button-group {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="device">
            <h2>LED Lightness Control</h2>
            <input type="range" min="0" max="100" value="50" class="slider" id="ledSlider">
        </div>
        <div class="device">
            <h2>Fan Control</h2>
            <div class="button-group">
                <button class="button" id="fanOnButton"><i class="fas fa-fan"></i>Turn Fan On</button>
                <button class="button" id="fanOffButton"><i class="fas fa-fan"></i>Turn Fan Off</button>
            </div>
        </div>
        <div class="device">
            <h2>Door Control</h2>
            <div class="button-group">
                <button class="button" id="doorOpenButton"><i class="fas fa-door-open"></i>Open Door</button>
                <button class="button" id="doorCloseButton"><i class="fas fa-door-closed"></i>Close Door</button>
            </div>
        </div>
    </div>

    <div class="flash-message" id="flashMessage">Action completed</div>

    <script>
        function sendControlRequest(action, angle = null) {
            let data = { action: action };
            if (angle !== null) {
                data.angle = angle;
            }

            fetch('/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => {
                if (data.status === "success") {
                    showFlashMessage(`Successfully sent ${action} command`);
                } else {
                    showFlashMessage(`Failed to send ${action} command`, true);
                }
            }).catch(() => {
                showFlashMessage("Error sending request", true);
            });
        }

        function showFlashMessage(message, isError = false) {
            const flashMessage = document.getElementById('flashMessage');
            flashMessage.textContent = message;
            flashMessage.style.backgroundColor = isError ? '#dc3545' : '#28a745';
            flashMessage.style.display = 'block';
            setTimeout(() => { flashMessage.style.display = 'none'; }, 3000);
        }

        document.getElementById('ledSlider').addEventListener('input', function() {
            sendControlRequest('led_on');
        });

        document.getElementById('fanOnButton').addEventListener('click', function() {
            sendControlRequest('fan_on');
        });

        document.getElementById('fanOffButton').addEventListener('click', function() {
            sendControlRequest('fan_off');
        });

        document.getElementById('doorOpenButton').addEventListener('click', function() {
            sendControlRequest('servo', 90);
        });

        document.getElementById('doorCloseButton').addEventListener('click', function() {
            sendControlRequest('servo', 0);
        });
    </script>
</body>
</html>
