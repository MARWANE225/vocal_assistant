<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Relay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* === Background with Icon Overlay === */
        body {
          background-image: url('/static/icons-bg.png'); /* your pattern */
          background-repeat: repeat;
          background-size: 80px;
          background-attachment: fixed;
          background-color: #d1bbbb;
          background-blend-mode: multiply;
          animation: fadeIn 1s ease-in-out;
          margin: 0;
          font-family: Arial, sans-serif;
        }
        
        /* === Dark Overlay to dim the background === */
        body::before {
          content: "";
          position: fixed;
          inset: 0;
          background-color: rgba(0, 0, 0, 0.6); /* Dim effect */
          z-index: -1;
        }
        
        /* === Fade-in animation === */
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        
        /* === Main Container === */
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;     /* Centers horizontally */
          justify-content: center; /* Centers vertically */
          height: 100vh;
          gap: 30px;
        }
        
        /* === Device Cards === */
        .device {
          background: #181818;
          padding: 20px 40px;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
          width: 400px;
          text-align: center;
          border: 1px solid rgba(255,255,255,0.05); /* Subtle outline */
          transition: transform 0.3s ease-in-out;
        }
        
        .device:hover {
          transform: scale(1.01);
        }
        
        /* === Card Header === */
        h2 {
          margin-bottom: 15px;
          font-size: 20px;
          color: #cfe2ff;
        }
        
        /* === Slider Style === */
        .slider {
          width: 100%;
          height: 6px;
          border-radius: 5px;
          background: #ddd;
          appearance: none;
          outline: none;
        }
        
        .slider::-webkit-slider-thumb {
          appearance: none;
          height: 18px;
          width: 18px;
          background: #00d4ff;
          border-radius: 50%;
          cursor: pointer;
          border: 2px solid #fff;
          box-shadow: 0 0 10px #00d4ff;
        }
        
        /* === Button Group === */
        .button-group {
          display: flex;
          justify-content: center;
          gap: 15px;
          flex-wrap: wrap;
          margin-top: 10px;
        }
        
        /* === Main Buttons === */
        .button {
          padding: 12px 24px;
          border: none;
          border-radius: 30px;
          font-size: 16px;
          font-weight: 500;
          color: white;
          background: linear-gradient(to right, #007bff, #00d4ff);
          box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
          cursor: pointer;
          transition: transform 0.3s ease-in-out;
          display: flex;
          align-items: center;
        }
        
        .button:hover {
          transform: scale(1.05);
          box-shadow: 0 0 20px #00d4ff;
        }
        
        .button i {
          margin-right: 8px;
        }
        
        /* === Flash Message === */
        .flash-message {
          position: fixed;
          top: 20px;
          right: 20px;
          background: #28a745;
          color: white;
          padding: 12px 24px;
          border-radius: 8px;
          font-size: 15px;
          display: none;
          box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
          z-index: 1000;
        }
        
        .flash-message.error {
          background: #dc3545;
        }
        
        /* === Icon at top === */
        .hero-icon {
          margin-bottom: 20px;
          text-align: center;
        }
        
        /* === Responsive (mobile-friendly) === */
        @media (max-width: 500px) {
          .device {
            width: 90%;
            padding: 15px;
          }
        
          .button {
            width: 100%;
            justify-content: center;
          }
        
          .button-group {
            flex-direction: column;
            gap: 10px;
          }
        }
        .back-button {
  position: fixed;
  top: 20px; /* Or use bottom: 20px for bottom corner */
  left: 20px;
  padding: 8px 16px;
  font-size: 14px;
  background: rgba(0, 123, 255, 0.8);
  color: white;
  border-radius: 20px;
  text-decoration: none;
  z-index: 1000;
  box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
  transition: all 0.3s ease-in-out;
}

.back-button:hover {
  background: #00c6ff;
  transform: scale(1.05);
  box-shadow: 0 0 12px #00d4ff;
}

.back-button i {
  margin-right: 5px;
}

        </style>
        
</head>
<body>
    <a href="/" class="back-button"><i class="fas fa-home"></i> Back</a>


    <div class="hero-icon">
        <i class="fas fa-microchip fa-3x text-primary"></i>
      </div>
      
    <div class="container">
      <div class="card">
        <h2>LED Lightness Control</h2>
        <input type="range" min="0" max="100" value="50" class="slider" id="ledSlider">
      </div>
  
      <div class="card">
        <h2>Fan Control</h2>
        <div class="button-group">
          <button class="button" id="fanOnButton"><i class="fas fa-fan"></i> Turn Fan On</button>
          <button class="button" id="fanOffButton"><i class="fas fa-fan"></i> Turn Fan Off</button>
        </div>
      </div>
  
      <div class="card">
        <h2>Door Control</h2>
        <div class="button-group">
          <button class="button" id="doorOpenButton"><i class="fas fa-door-open"></i> Open Door</button>
          <button class="button" id="doorCloseButton"><i class="fas fa-door-closed"></i> Close Door</button>
        </div>
      </div>
    </div>
  
    <div class="flash-message" id="flashMessage">Action completed</div>
  </body>
  
    </div>

    <div class="flash-message" id="flashMessage">Action completed</div>

    <script>
        function sendControlRequest(action, angle = null) {
            let data = { action: action };
            if (angle !== null) {
                data.angle = angle;
            }

            fetch('/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => {
                if (data.status === "success") {
                    showFlashMessage(`Successfully sent ${action} command`);
                } else {
                    showFlashMessage(`Failed to send ${action} command`, true);
                }
            }).catch(() => {
                showFlashMessage("Error sending request", true);
            });
        }

        function showFlashMessage(message, isError = false) {
            const flashMessage = document.getElementById('flashMessage');
            flashMessage.textContent = message;
            flashMessage.style.backgroundColor = isError ? '#dc3545' : '#28a745';
            flashMessage.style.display = 'block';
            setTimeout(() => { flashMessage.style.display = 'none'; }, 3000);
        }

        document.getElementById('ledSlider').addEventListener('input', function() {
            sendControlRequest('led_on');
        });

        document.getElementById('fanOnButton').addEventListener('click', function() {
            sendControlRequest('fan_on');
        });

        document.getElementById('fanOffButton').addEventListener('click', function() {
            sendControlRequest('fan_off');
        });

        document.getElementById('doorOpenButton').addEventListener('click', function() {
            sendControlRequest('servo', 90);
        });

        document.getElementById('doorCloseButton').addEventListener('click', function() {
            sendControlRequest('servo', 0);
        });
    </script>
</body>
</html>
